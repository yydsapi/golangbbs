<html lang="en">
  <head>
    <!--[if IE]>
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <![endif]-->
    <meta charset="utf-8" />
    <title>blueimp Gallery</title>
    <meta
      name="description"
      content="blueimp Gallery is a touch-enabled, responsive and customizable image and video gallery, carousel and lightbox, optimized for both mobile and desktop web browsers. It features swipe, mouse and keyboard navigation, transition effects, slideshow functionality, fullscreen support and on-demand content loading and can be extended to display additional content types."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/blueimp-gallery.css" />
    <link rel="stylesheet" href="css/blueimp-gallery-indicator.css" />
    <link rel="stylesheet" href="css/blueimp-gallery-video.css" />
    <link rel="stylesheet" href="css/demo/demo.css" />
  </head>
  <body>

    <h2>Lightbox image gallery</h2>
    <!-- The container for the list of example images -->
    <div id="links" class="links">
      <a href="/static/tmpimg/1.jpg" title="Osprey 8_27 1" data-gallery=""><img src="/static/tmpimg/1.jpg" style="width:60px;height:45px"></a>
      <a href="/static/tmpimg/2.jpg" title="Osprey 8_27 1" data-gallery=""><img src="/static/tmpimg/2.jpg" style="width:60px;height:45px"></a>
      <a href="/static/tmpimg/3.jpg" title="Osprey 8_27 1" data-gallery=""><img src="/static/tmpimg/3.jpg" style="width:60px;height:45px"></a>

    </div>
    <!-- The Gallery as lightbox dialog -->
    <div id="blueimp-gallery" class="blueimp-gallery">
      <div class="slides"></div>
      <h3 class="title"></h3>
      <a class="prev">‹</a>
      <a class="next">›</a>
      <a class="close">×</a>
      <a class="play-pause"></a>
      <ol class="indicator"></ol>
    </div>
    <script src="js/blueimp-helper.js"></script>
    <script src="js/blueimp-gallery.js"></script>
    <script src="js/blueimp-gallery-fullscreen.js"></script>
    <script src="js/blueimp-gallery-indicator.js"></script>
    <script src="js/blueimp-gallery-video.js"></script>
    <script src="js/blueimp-gallery-vimeo.js"></script>
    <script src="js/blueimp-gallery-youtube.js"></script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/jquery.blueimp-gallery.js"></script>
    <script>
        carouselLinks=[
        {
        title: 'Sintel',
        href: '/static/tmpimg/1.jpg',
      },
      {
        title: 'Big Buck Bunny',
        href:
          '/static/tmpimg/2.jpg',
      },
      {
        title: 'Elephants Dream',
        href:
          '/static/tmpimg/3.jpg',
      },

  ]
    blueimp.Gallery(carouselLinks, {
      container: '#blueimp-gallery',
      carousel: true
    })

    </script>
    <!--<script src="js/demo/demo.js"></script>-->
  </body>
</html>
